
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Results">
    <mat-form-field appearance="fill">
      <mat-label>Match Day</mat-label>
      <mat-select [(ngModel)]="selectedMatchDay" (ngModelChange)="currentDayChange($event)" name="day" *ngIf="matchDays.length > 0">
        <mat-option *ngFor="let day of matchDays" [value]="day.value">
          {{day.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-matchs [matches]="matches"></app-matchs>
  </mat-tab>
  <mat-tab label="Standings">
    <ag-grid-angular
      [frameworkComponents]="frameworkComponents"
      style="width: 100%; height: 80vh;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      (rowClicked)="rowClicked($event)"
    >
    </ag-grid-angular>
  </mat-tab>
</mat-tab-group>
