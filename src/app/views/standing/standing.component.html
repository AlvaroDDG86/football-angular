
<mat-tab-group mat-align-tabs="center" (window:resize)="onResize($event)" [(selectedIndex)]="tabSelected">
  <mat-tab label="Standings">
    <div class="standings-content">
      <ag-grid-angular
        [frameworkComponents]="frameworkComponents"
        class="ag-theme-alpine standings-grid"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (rowClicked)="rowClicked($event)"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </mat-tab>
  <mat-tab label="Results">
    <mat-form-field MatFormFieldControl appearance="fill">
      <mat-label>Match Day</mat-label>
      <mat-select [(ngModel)]="selectedMatchDay" (ngModelChange)="currentDayChange($event)" name="day" *ngIf="matchDays.length > 0">
        <mat-option *ngFor="let day of matchDays" [value]="day.value">
          {{day.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-matches [matches]="matches"></app-matches>
  </mat-tab>
</mat-tab-group>
